subtitle: "Progressing Beyond the Empty Rhetoric of Inclusion"
abstract: |
  The peculiar establishment of rule by rhetoric has inflitrated our schools. This demands analysis of the circumstances and downstream consequences for our students. What is left for us to do is to hold the progressive reality of institutions accountable to their progressive ambition.
